{% extends 'construction/index.html' %}
{% block content %}
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }

    </style>

<div style="min-height:50vh;"><br><br><br><br><br>
    <h2>Add Work Agreement</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
             <tr>
                <td>Start Date</td>
                <td>
                    <label>
                        <input type="date" name="start" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>End Date</td>
                <td>
                    <label>
                        <input type="date" name="end" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>TOTAL EXPENSE</td>
                <td>
                    <label>
                        <input type="number" name="total" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>
            </tr>
        </table>

</form>
</div>


{% endblock %}
