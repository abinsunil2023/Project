{% extends 'user/index1.html' %}
{% block content %}

    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }

    </style>


<div style="min-height:80vh;"><br><br><br><br><br>
    <h2>Add card details</h2><br>
<form id="form1" name="form1" method="post" >
    {% csrf_token %}
        <table width="318" border="0" id="cs">
             <tr>
                <td>Card number</td>
                <td>
                    <label>
                        <input type="text" name="card_no" value="{{i.1}}" required class="form-control"/>
                    </label>
                </td>
             </tr>
            <tr>
                <td>cvv</td>
                <td>
                    <label>
                        <input type="text" name="cvv"  value="{{i.2}}" required class="form-control"/>
                    </label>
                </td>
             </tr>
             <tr><th>Exp Date</th><td> <label><input name="date" value="{{i.3}}" class="form-control" type="date"   required>  </label></td></tr>
             <tr><th>Card Holder name</th><td> <label><input name="card_holder" value="{{i.4}}" class="form-control" type="text"  required>  </label></td></tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>
        </table>

</form>
</div>


{% endblock %}
