{% extends 'user/index.html' %}
{% block content %}
<div style="min-height:500px;">

<br>
<center>
    <b><h3>COMPANY RESPONSE DETAILS</h3></b>

        <tr>

            <th><b><h5>WORK END DATE</h5></b></th>
            <th><b><h5>TOTAL AMOUNT</h5></b></th>

        {% endfor %}
    </table>

</center>

{% endblock %}
