{% extends 'admin/index.html' %}
{% block content %}

<div class="card">
                  <div class="card-body">
                    <center>
                      <h2 class="card-title">APPROVED CONSTRUCTION COMPANY</h2>
                    </center><br><br>

                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>No.</th>
                            <th>COMPANY NAME</th>
                            <th>ADDRESS</th>
                            <th>PHONE</th>
                            <th>EMAIL</th>
                            <th>STATUS</th>
                            <th>PASSWORD</th>
                          </tr>
                        </thead>
                        {% for i in data %}
                        <tbody>
                          <tr>
                            <td> {{ forloop.counter }}</td>
                            <td>{{i.0}}</td>
                            <td>{{i.2}}</td>
                            <td>{{i.3}}</td>
                            <td>{{i.4}}</td>
                            <td>{{i.5}}</td>
                            <td>{{i.6}}</td>
                            <td><a href="../unblockcompany/{{i.0}}"><input type="submit" value="unblock" style="background-color:orange; color:white;"></a></td>

                          </tr>
                        </tbody>
                        {% endfor %}
                      </table>
                    </div>
                  </div>
</div>
{% endblock %}
